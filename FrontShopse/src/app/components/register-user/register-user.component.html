

<div class="container-fluid" @fade>
  <div class="row">
      <div class="col-12">
          <div class="background">
              <div class="col-4 loginForm float-end ">

                  <div class="form col-12 col-sm-12 col-lg-6 col-md-6">
                      <form action="" [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
<h5 class="text-center mb-3">Register User</h5>

                      <div class="form-group mt-3">
                          <input type="text" formControlName="name" class="form-control" placeholder="Your name">
                      </div>

                      <div class="form-group mt-3 mb-2">
                          <input type="email" formControlName="email"  id="" class="form-control" placeholder="Your email">
                      </div>

                      <div class="form-group mt-3 mb-2">
                        <input type="text" formControlName="phone"  id="" class="form-control" placeholder="Your phone number">
                    </div>
                    
                    <div class="form-group mt-3 mb-2">
                        <input type="password" formControlName="password"  id="" class="form-control" placeholder="Create password">
                    </div>

                    <div class="form-group mt-3 mb-2">
                        <input type="password" formControlName="confirmPassword"  id="" class="form-control" placeholder="Confirm password">
                    </div>

                      <div class="loginbtn text-center mt-3">
                          <button class="btn btn-dark btn-sm">Create Account</button>
                        </div>

                        <small  class="mt-3">Already Have a account? <a routerLink="/login" class="text-dark">Login Here!</a></small>
                    </form>
                    </div>

              </div>
          </div>
      </div>
  </div>
</div>
