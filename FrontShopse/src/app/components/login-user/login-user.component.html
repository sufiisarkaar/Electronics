


<div class="container-fluid" @fade>
  <div class="row">
      <div class="col-12">
          <div class="background">
              <div class="col-4 loginForm float-end ">

                  <div class="form col-12 col-sm-12 col-lg-6 col-md-6">
                      <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
<h5 class="text-center mb-3">Login User</h5>
                      <div class="form-group mt-3">
                          <input type="text" formControlName="email" id="" class="form-control">
                      </div>

                      <div class="form-group mt-3 mb-2">
                          <input type="text"  formControlName="password" id="" class="form-control">
                      </div>

                      <div class="loginbtn text-center mt-3">
                          <button class="btn btn-dark btn-sm">Login</button>
                        </div>

                        <small  class="mt-3">Don't Have a account? <a routerLink="/register" class="text-dark">Register Here!</a></small>
                    </form>
                    </div>

              </div>
          </div>
      </div>
  </div>
</div>
