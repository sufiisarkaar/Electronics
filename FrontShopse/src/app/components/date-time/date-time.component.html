<div class="container">
    <h3>Date-Time Picker Example</h3>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Select date and time" [(ngModel)]="selectedDateTime">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
